<nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container-fluid row">
    <div class="col-md-4">
      <a class="navbar-brand" href="#">Fixed top</a>
    </div>
    <div class="col-md-4">
      <p class="text-white text-center">Texto</p>
    </div>
    <div class="col-md-4">
      <nav class="navbar ">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            button
          </button>
        </form>
      </nav>
    </div>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create new noticie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Title -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <!-- Text -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Text:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- Tags -->
        <div class="mb-3">
          <label for="exampleFormControlTags" class="form-label">Tags:</label>
          <input type="text" class="form-control" id="exampleFormControlTags" placeholder="#Hello">
        </div>
        <!-- Type -->
        <div class="mb-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            type
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" type="button" (click)="showCampo()">Normal</a></li>
            <li><a class="dropdown-item" href="#" type="button" (click)="showCampos()">SlideShow</a></li>
          </ul>
        </div>
        <!-- Img -->
        <div class="mb-3" id="img" *ngIf="show==true">
          <app-normal></app-normal>
        </div>
        <!-- Title2 -->
        <div class="mb-3" id="title2" *ngIf="show2">
          <div *ngFor="let row of rows; let i = index">
            <app-slideshow></app-slideshow>
            <!-- button add sliceShow -->
          </div>
          <div class="d-grid gap-2 col-md-4" id="newNotice">
            <button class="btn btn-primary btn-sm" type="button" id="addNotice" (click)="addNewRow()">+</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
